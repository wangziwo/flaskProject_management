<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <style>
#customers
{
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	width:100%;
	border-collapse:collapse;
}
#customers td, #customers th
{
	font-size:1em;
	border:1px solid #98bf21;
	padding:3px 7px 2px 7px;
}
{##customers th
{
	font-size:1.1em;
	text-align:left;
	padding-top:5px;
	padding-bottom:4px;
	background-color:#A7C942;
	color:#ffffff;
}#}
#customers tr.alt td
{
	color:#000000;
	background-color:#EAF2D3;
}
</style>
</head>
<body>
<table id="customers">
     <caption>学生基本信息表</caption>

<tr>
<td>学号</td>
<td>{{ info[0] }}</td>
<td>姓名</td>
<td>{{ info[1] }}</td>
<td>性别</td>
<td>{{ info[3] }}</td>
</tr>
<tr class="alt">
<td>出生日期</td>
<td>{{ info[4] }}</td>
<td>出生地</td>
<td>{{ info[5] }}</td>
<td>学院</td>
<td>{{ info[6] }}</td>
</tr>
<tr>
<td>专业</td>
<td>{{ info[7] }}</td>
<td>班级</td>
<td>{{ info[8] }}</td>
<td>电话</td>
<td>{{ info[9] }}</td>
</tr>
<tr class="alt">
<td>父母</td>
<td>{{ info[10] }}</td>
<td>家庭住址</td>
<td>{{ info[11] }}</td>
<td>家庭电话</td>
<td>{{ info[12] }}</td>
</tr>

</table>

</body>
</html>
