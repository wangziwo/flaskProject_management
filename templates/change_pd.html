<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<form method="post">

    {{ form.csrf_token() }}
    {{ form.password_old.label }}{{ form.password_old }} <br>
    {{ form.password_new.label }}{{ form.password_new }} <br>
    {{ form.password_new_2.label }}{{ form.password_new_2 }} <br>
    {{ form.submit }}<br>
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
</form>
</body>
</html>
