<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score</title>
      <style>
#customers
{
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	width:100%;
	border-collapse:collapse;
}
#customers td, #customers th
{
	font-size:1em;
	border:1px solid #98bf21;
	padding:3px 7px 2px 7px;
}
{##customers th
{
	font-size:1.1em;
	text-align:left;
	padding-top:5px;
	padding-bottom:4px;
	background-color:#A7C942;
	color:#ffffff;
}#}
#customers tr.alt td
{
	color:#000000;
	background-color:#EAF2D3;
}
</style>
</head>
<body>
<table id="customers">
     <caption>考试成绩</caption>
{% for s in score %}
<tr>
<td>{{ s[0] }}</td>
<td>{{ s[1] }}</td>
</tr>
{% endfor %}
</body>
</html>
